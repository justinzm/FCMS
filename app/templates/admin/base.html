<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<LINK rel="Bookmark" href="{{ url_for('static', filename='h_admin/favicon.ico') }}" >
<LINK rel="Shortcut Icon" href="{{ url_for('static', filename='h_admin/favicon.ico') }}" />
{% block title %}
    <title>后台管理</title>
{% endblock %}
{% block head %}
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/bootstrap.min.css') }}" />
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/font-awesome.min.css') }}" />
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/animate.css') }}" />
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/style.css') }}" />
    <!-- Sweet Alert -->
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/plugins/sweetalert/sweetalert.css') }}" />
    <!-- Data Tables -->
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/plugins/dataTables/dataTables.bootstrap.css') }}" />
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/plugins/switchery/switchery.css') }}?id=1" />

{% endblock %}
</head>
<body class="fixed-sidebar full-height-layout gray-bg">
{% block content %}
{% endblock %}
</body>
{% block scripts %}
    <!-- 全局js -->
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/layer/layer.min.js') }}"></script>

    <!-- Data Tables -->
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/dataTables/jquery.dataTables.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/dataTables/dataTables.bootstrap.js') }}"></script>

    <!-- layer -->
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/layer/layer.min.js') }}"></script>

    <!-- Switchery -->
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/switchery/switchery.js') }}"></script>

    <!-- 第三方插件 -->
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/pace/pace.min.js') }}"></script>

    <!-- 自定义js -->
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/hplus.js') }}?v=12"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/contabs.js') }}"></script>
{% endblock %}
</html>
