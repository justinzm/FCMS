{% extends "admin/base.html" %}
{% block head %}
{{ super() }}
<link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='h_admin/css/plugins/iCheck/custom.css') }}" />
{% endblock %}
{% block content %}
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<form class="form-horizontal" id="form_submit">
			<div class="form-group">
				<label class="col-sm-2 control-label">上级菜单：</label>
				<div class="col-sm-10">
					<select name="pid" class="form-control">
						<option value="0">一级菜单</option>
						{% for list in permission_list %}
							<option value="{{ list.id }}"
								{% if list.id == pid %}
									selected="selected"
								{% endif %}
							>
								{% if list.level != 1 %}|
									{% if list.level ==2 %}----{% else %}---- ----{% endif %}
								{% endif %}
								{{ list.per_title }}
							</option>
						{% endfor %}
					</select>
				</div>
			</div>

			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">规则（菜单）名称：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="" name="per_title">
				</div>
			</div>

			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">控制器方法：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入控制器方法 如：Index/index" name="per_name">
				</div>
			</div>

			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">图标：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="" name="icon">
				</div>
			</div>

			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">排序：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="" name="sort" value="0">
				</div>
			</div>

			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">状态</label>
				<div class="col-sm-10">
					<div class="radio i-checks">
						<label><input type="radio" value="1" id="status-1" name="status" checked><i></i> 启动</label>
					</div>
					<div class="radio i-checks">
						<label><input type="radio" value="0" id="status-2" name="status"><i></i> 停用</label>
					</div>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<button class="btn btn-primary" type="submit">提交</button>
				</div>
			</div>
	</form>
</article>
{% endblock %}

{% block scripts %}
    {{ super() }}
<!-- jQuery icheck plugin javascript-->
<script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/iCheck/icheck.min.js') }}"></script>
<!-- jQuery Validation plugin javascript-->
<script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/validate/jquery.validate.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='h_admin/js/plugins/validate/messages_zh.min.js') }}"></script>
<script type="text/javascript">
$(function(){
	<!-- iCheck -->
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});

	$("#form_submit").validate({
		rules:{
			per_title:{
				required:true,
				minlength:2,
				maxlength:16
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			ajaxSubmit();
		}
	});
});

function ajaxSubmit(){
	var submitData = $('#form_submit').serialize();
	$.post("{{ url_for('admin.auth_permission_add') }}", submitData, function(res) {
		if (res.status == 200) {
			window.parent.location.reload();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}else{
			alert(res.msg);
		}
	}, "json");
}
</script>
{% endblock %}
